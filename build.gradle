group 'se.bokio.kvittoscanner'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()

    flatDir {
        dirs 'libraries'
    }
}

dependencies {
    compile name: 'opencv-320'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
